<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EmoMusic</title>
    <link rel="icon" href="/static/img/favicon.ico"/>
    <link rel="icon" href="/static/img/favicon.png" type="image/png"/>
    <!-- JQUERY IMPORT -->
    <script type="text/javascript" src="/static/js/lib/jquery-3.4.1.min.js"></script>
    <!-- WEBCAM.JS IMPORT -->
    <script type="text/javascript" src="/static/js/lib/webcam.min.js"></script>
</head>
<body>
<script>
    function getToken() {
        return window.location.href.substring(44, 230);
    }

    function uploadImage() {
        // take snapshot and get image data
        Webcam.snap( function(data_uri) {
            // send image
            request = $.ajax({
                url: "/emotion",
                type: "post",
                data: {"photo" : data_uri},
                dataType: "json"
            });

            // Callback handler that will be called on success
            request.done(function (response, textStatus, jqXHR){
                // Log a message to the console
                console.log("Picture sent!");
            });

            // Callback handler that will be called on failure
            request.fail(function (jqXHR, textStatus, errorThrown){
                // Log the error to the console
                console.error(
                    "The following error occurred: "+
                    textStatus, errorThrown
                );
            });
        });
    }

    // shorthand for $( document ).ready()
    $(function() {
        // webcam settings
        Webcam.set({
            width: 320,
            height: 240,
            image_format: 'jpeg',
            jpeg_quality: 90
        });
        Webcam.attach( '#camera' );

        // save token
        requestToken = $.ajax({
            url: "/optin",
            type: "post",
            data: {"token" : getToken()},
            dataType: "json"
        });

        // Callback handler that will be called on success
        requestToken.done(function (response, textStatus, jqXHR){
            // Log a message to the console
            console.log("Token saved!");
        });

        // Callback handler that will be called on failure
        requestToken.fail(function (jqXHR, textStatus, errorThrown){
            // Log the error to the console
            console.error(
                "Error on saving token " + textStatus, errorThrown
            );
        });
    });
</script>
<h1>Upload your face</h1>
<div id="camera"></div>
<button onclick="uploadImage()">Send Image</button>
</body>
</html>
