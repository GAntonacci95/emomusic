<body>
<script>
    let bkg_color = '#000046';

    $(".pause").hide(); //hide pause button until clicked

    //play button
    $('.play').click(function(){
        $('.play').hide();
        $('.pause').show();
    });

    //pause button
    $('.pause').click(function(){
        $('.play').show();
        $('.pause').hide();
    });


    function getToken() {
        return window.location.href.substring(44, 230);
    }

    function uploadImage() {
        // take snapshot and get image data
        Webcam.snap( function(data_uri) {
            // send image
            request = $.ajax({
                url: "/emotion",
                type: "post",
                data: {
                    "photo" : data_uri,
                    "token" : getToken()
                },
                dataType: "json"
            });

            // Callback handler that will be called on success
            request.done(function (response){
                if(response.emotions !== 'undefined') {
                    if (response.emotions.happiness > 0.2) {
                        bkg_color = 'yellow';
                    }
                    if (response.emotions.anger > 0.2) {
                        bkg_color = 'red';
                    }
                }
            });

            // Callback handler that will be called on failure
            request.fail(function (response){
                // Log the error to the console
                console.error("The following error occurred: "+
                    response.responseJSON.message
                );
            });
        });
    }

    // shorthand for $( document ).ready()
    $(function() {
        // webcam settings
        Webcam.set({
            width: 320,
            height: 240,
            image_format: 'jpeg',
            jpeg_quality: 90
        });
        Webcam.attach( '#camera' );
    });
</script>
<div id="main-layer">
    <div class="image color"></div>
</div>
<div id="login">
    <div id="title">
        <h1><span>emo</span>Music</h1>
        <h3>Emotion recognition player manager</h3>
    </div>
    <div id="camera"></div>
    <button onclick="uploadImage()">Send Image</button>
</div>
